name: Build MagicControl

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Create signing configuration
        run: |
          chmod +x gradlew
          # Cr√©er un vrai keystore de release (pas debug)
          rm -f app/release.keystore
          keytool -genkey -v \
            -keystore app/release.keystore \
            -alias magiccontrol \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass release123 \
            -keypass release123 \
            -dname "CN=MagicControl, OU=Android, O=MagicControl, L=Paris, C=FR"
          
          # CORRECTION : Cr√©er le fichier properties avec echo
          echo "storeFile=release.keystore" > app/signing.properties
          echo "storePassword=release123" >> app/signing.properties
          echo "keyAlias=magiccontrol" >> app/signing.properties
          echo "keyPassword=release123" >> app/signing.properties
      - name: Build properly signed APK
        run: |
          ./gradlew assembleRelease
      - name: Find and Upload APK
        run: |
          APK_PATH=$(find app/build -name "*release*.apk" | grep -v "unsigned" | head -1)
          if [ -n "$APK_PATH" ]; then
            echo "‚úÖ APK sign√© trouv√© : $APK_PATH"
            cp "$APK_PATH" magiccontrol-release.apk
            echo "üìä Taille : $(du -h magiccontrol-release.apk | cut -f1)"
          else
            echo "‚ùå Aucun APK sign√© trouv√© !"
            find app/build -name "*.apk" | head -10
            exit 1
          fi
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: magiccontrol-android
          path: magiccontrol-release.apk
