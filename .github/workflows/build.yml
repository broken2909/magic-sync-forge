name: Build MagicControl

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build Android APK
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease
      - name: Find and Upload APK
        run: |
          find app/build -name "*.apk" | head -10
          APK_PATH=$(find app/build -name "*.apk" | grep -v "unsigned" | head -1)
          if [ -n "$APK_PATH" ]; then
            echo "üì¶ APK trouv√©: $APK_PATH"
            cp "$APK_PATH" magiccontrol-release.apk
          else
            echo "‚ùå Aucun APK trouv√©!"
            exit 1
          fi
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: magiccontrol-android
          path: magiccontrol-release.apk
