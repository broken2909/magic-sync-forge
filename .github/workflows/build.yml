name: Build MagicControl

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          
      - name: Build signed APK
        run: |
          chmod +x gradlew
          # Cr√©er un keystore de debug pour signer l'APK
          keytool -genkey -v -keystore debug.keystore -alias androiddebugkey -keyalg RSA -keysize 2044 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug, O=Android, C=US"
          
          # Build avec signature
          ./gradlew assembleRelease -Pandroid.injected.signing.store.file=debug.keystore -Pandroid.injected.signing.store.password=android -Pandroid.injected.signing.key.alias=androiddebugkey -Pandroid.injected.signing.key.password=android
          
      - name: Find and Upload APK
        run: |
          echo "üîç Recherche des fichiers APK..."
          find app/build -name "*.apk" | head -10
          
          # Prendre l'APK release sign√©
          APK_PATH=$(find app/build -name "*release*.apk" | grep -v "unsigned" | head -1)
          
          if [ -z "$APK_PATH" ]; then
            echo "üì¶ Utilisation du premier APK trouv√©"
            APK_PATH=$(find app/build -name "*release*.apk" | head -1)
          fi
          
          if [ -n "$APK_PATH" ]; then
            echo "‚úÖ APK trouv√© : $APK_PATH"
            cp "$APK_PATH" magiccontrol-release.apk
            echo "üìä Taille : $(du -h magiccontrol-release.apk | cut -f1)"
            # V√©rifier la signature
            apksigner verify --verbose magiccontrol-release.apk || echo "‚ö†Ô∏è Signature √† v√©rifier"
          else
            echo "‚ùå Aucun APK trouv√© !"
            exit 1
          fi
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: magiccontrol-android
          path: magiccontrol-release.apk
