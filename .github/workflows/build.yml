name: Build MagicControl

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          
      - name: Generate Debug Keystore
        run: |
          mkdir -p app
          # Supprimer l'ancien keystore s'il existe
          rm -f app/debug.keystore
          # G√©n√©rer un nouveau keystore
          keytool -genkey -v \
            -keystore app/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug, O=Android, C=US"
          
      - name: Build Android APK
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease
          
      - name: Find and Upload APK
        run: |
          echo "üîç Recherche des fichiers APK..."
          find app/build -name "*.apk" | head -10
          
          APK_PATH=$(find app/build -name "*release*.apk" | grep -v "unsigned" | head -1)
          
          if [ -z "$APK_PATH" ]; then
            echo "üì¶ Aucun APK sign√© trouv√©, utilisation de l'APK non sign√©"
            APK_PATH=$(find app/build -name "*release*.apk" | head -1)
          fi
          
          if [ -n "$APK_PATH" ]; then
            echo "‚úÖ APK trouv√© : $APK_PATH"
            cp "$APK_PATH" magiccontrol-release.apk
            echo "üìä Taille du fichier : $(du -h magiccontrol-release.apk | cut -f1)"
          else
            echo "‚ùå Aucun APK trouv√© !"
            exit 1
          fi
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: magiccontrol-android
          path: magiccontrol-release.apk
