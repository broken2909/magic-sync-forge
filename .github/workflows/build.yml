name: Build MagicControl

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Create and configure signing
        run: |
          chmod +x gradlew
          # Générer le keystore
          keytool -genkey -v -keystore app/release.keystore -alias release -keyalg RSA -keysize 2048 -validity 10000 -storepass release123 -keypass release123 -dname "CN=MagicControl"
          # Modifier build.gradle pour inclure la signature
          sed -i '/buildTypes {/a\        release {\n            minifyEnabled false\n            proguardFiles getDefaultProguardFile('\''proguard-android-optimize.txt'\''), '\''proguard-rules.pro'\''\n            signingConfig signingConfigs.release\n        }' app/build.gradle
          sed -i '/android {/a\    signingConfigs {\n        release {\n            storeFile file("release.keystore")\n            storePassword "release123"\n            keyAlias "release"\n            keyPassword "release123"\n        }\n    }' app/build.gradle
      - name: Generate Resources First
        run: |
          ./gradlew clean :app:generateReleaseResources --stacktrace
      - name: Build signed APK
        run: |
          ./gradlew assembleRelease --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: magiccontrol-android
          path: app/build/outputs/apk/release/app-release.apk
