name: Build MagicControl

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build signed APK
        run: |
          chmod +x gradlew
          rm -f app/debug.keystore
          keytool -genkey -v -keystore app/debug.keystore -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug, O=Android, C=US"
          ./gradlew assembleRelease
      - name: Find and Upload APK
        run: |
          echo "üîç Recherche des fichiers APK..."
          find app/build -name "*.apk" | head -10
          # Prendre le premier APK release trouv√©
          APK_PATH=$(find app/build -name "*release*.apk" | head -1)
          if [ -n "$APK_PATH" ]; then
            echo "‚úÖ APK trouv√© : $APK_PATH"
            cp "$APK_PATH" magiccontrol-release.apk
            echo "üìä Taille du fichier : $(du -h magiccontrol-release.apk | cut -f1)"
          else
            echo "‚ùå Aucun APK trouv√© !"
            exit 1
          fi
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: magiccontrol-android
          path: magiccontrol-release.apk
