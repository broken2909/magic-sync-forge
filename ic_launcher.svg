<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond circulaire avec effet de flottaison -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#161b22"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Cercle de fond avec ombre -->
  <circle cx="96" cy="96" r="80" fill="url(#bgGradient)" filter="url(#shadow)" stroke="#30363d" stroke-width="2"/>
  
  <!-- Microphone style Material -->
  <g transform="translate(96, 96)">
    <!-- Base du microphone -->
    <rect x="-16" y="-40" width="32" height="60" rx="16" fill="#58a6ff"/>
    <!-- Grille du microphone -->
    <circle cx="0" cy="-50" r="20" fill="#58a6ff" opacity="0.8"/>
    <!-- Onde sonore -->
    <path d="M -40 -30 Q 0 -50 40 -30" stroke="#58a6ff" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M -50 -20 Q 0 -60 50 -20" stroke="#58a6ff" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
</svg>
